<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/13fd0d938f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="photo-container">
        <div class="heart">
          <i class="fa-regular fa-heart"></i>
        </div>
        <div class="share">
          <i class="fa-regular fa-share-from-square"></i>
        </div>

        <div class="photo-main">
          <img src="grren.png" alt="" class="img" />
        </div>
        <div class="photo-album">
          <ul class="album-container">
            <li class="album-img">
              <img
                src="0000181_green-apple_550-fotor-bg-remover-20230822233227.png"
                alt=""
              />
            </li>
            <li class="album-img">
              <img
                src="green-apple-benefits-fotor-bg-remover-2023082223338.png"
                alt=""
              />
            </li>
            <li class="album-img">
              <img
                src="single apple 1-fotor-bg-remover-20230822233335.png"
                alt=""
              />
            </li>
            <li class="album-img">
              <img src="skdj-fotor-bg-remover-20230822233120.png" alt="" />
            </li>
          </ul>
        </div>
      </div>

      <!-- //////////////////////////////////////////// -->
      <div class="desc">
        <h2 class="title">Delicious Apples</h2>
        <p class="code">Code : 4599</p>

        <p class="price">R$ <span>7.93</span></p>
        <div class="variant">
          <p class="heading">Select A Color</p>
          <ul class="album-container">
            <li class="album-img">
              <img
                src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png"
                alt=""
              />
            </li>
            <li class="album-img">
              <img
                src="https://res.cloudinary.com/john-mantas/image/upload/v1537302752/codepen/delicious-apples/yellow-apple.png"
                alt=""
              />
            </li>
            <li class="album-img">
              <img
                src="https://res.cloudinary.com/john-mantas/image/upload/v1537302427/codepen/delicious-apples/orange-apple.png"
                alt=""
              />
            </li>
            <li class="album-img">
              <img
                src="https://res.cloudinary.com/john-mantas/image/upload/v1537302285/codepen/delicious-apples/red-apple.png"
                alt=""
              />
            </li>
          </ul>
        </div>

        <div class="description">
          <p class="heading">benefits</p>
          <ul >
            <li>Apples are nutricious</li>
            <li>Apples be good gor weight loss may</li>
            <li>Apples may be good for bone health</li>
            <li>They're linked to a lowest risk of diabetes</li>
          </ul>
        </div>

        <button class="btn">ADD TO CART</button>
      </div>
    </div>
  </body>
</html>
